<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Sign Up page</title>
    </head>
    <body>
        <div class="card">
            {% if msg %}
                <h2 class="card-header" style="text-align:center;">{{ msg }}</h2>
            {% else %}
            <h2 class="card-header" style="text-align:center;">After Successful registration redirect to login page!</h2>
            {% endif %}
            <form class="card-body" action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <label>Username:</label><br>
                <input class="form-control" required name="username" type="text"/><br>

                <label>Email:</label><br>
                <input class="form-control" required name="email" type="email"/><br>

                <label>Password:</label><br>
                <input class="form-control" required name="password" type="password"/><br><br>

                <input class="form-control btn btn-primary" type="submit" value="Sign Up"/>
            </form>
                <div class="card-footer" style="text-align:center;">
                    <a href="{% url 'index' %}">Log In!</a>
                </div>
        </div>
    </body>
</html>
